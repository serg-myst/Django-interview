{% load static %}

{% block content %}
<div class="single-card card border border-secondary border-opacity-25 p-3">
    <h1 class="text-center fw-bold card-title mt-3 mb-3">Создание товара</h1>

    <hr class="text-muted mt-2 mb-5">

    <form method="POST" class="js-good-create-form" enctype="multipart/form-data" action="{% url 'shop:create_product' %}">
        {% csrf_token %}
        <div class="modal-body">
            {% include "shop/includes/form.html" %}
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
            <button type="submit" class="btn btn-primary">Создать</button>
        </div>
    </form>
</div>
{% endblock content %}
