<div class="single-card card border border-secondary border-opacity-25 p-3">
    <h1 class="text-center fw-bold card-title mt-3 mb-3">Создание товара</h1>

    <hr class="text-muted mt-2 mb-5">

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.non_field_errors }}

        <div class="form-floating mb-3">
            {{ form.name }}
            <label for="id_name">Наименование</label>
        </div>
        <div class="form-floating mb-3">
            {{ form.full_name }}
            <label for="id_full_name">Полное наименование</label>
        </div>
        <div class="form-floating mb-3">
            {{ form.price }}
            <label for="id_price">Цена</label>
        </div>
        <div class="form-floating mb-3">
            {{ form.unit_measure }}
            <label for="id_unit_measure">Ед. изм.</label>
        </div>
        <div class="form-floating mb-3">
            {{ form.description }}
            <label for="id_description">Описание</label>
        </div>
        <div class="d-grid mt-5">
            <button type="submit" class="btn btn-outline-primary btn-lg">Добавить товар</button>
        </div>
    </form>
</div>
