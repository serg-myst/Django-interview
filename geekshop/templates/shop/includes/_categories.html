<ul class="navbar-nav">

    <li class="nav-item">
        {% if cat_selected %}
            <a class="nav-link" href="{% url 'shop:home' %}">Все категории</a>
        {% else %}
            <span class="nav-link active" aria-current="page">Все категории</span>
        {% endif %}
    </li>

    {% for c in categories %}
        <li class="nav-item">
            {% if c.pk == cat_selected %}
                <a href="{% url 'shop:category' c.pk %}"><span class="nav-link active" aria-current="page">{{ c.name }}</span></a>
            {% else %}
                <a class="nav-link" href="{% url 'shop:category' c.pk %}">{{ c.name }}</a>
            {% endif %}
        </li>
    {% endfor %}

</ul>
